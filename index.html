<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>
  <div class="card">
    <img src="/img/image-equilibrium.jpg" alt="#" class="image">
    <h3 class="no">Equilibrium #3429</h3>

    <p class="abt">Our Equilibrium collection promotes <br>balance and calm.</p>

    <div class="ethereum">
      <img src="/img/icon-ethereum.svg" class="ethereum-svg">
      <span class="ethereum-text">0.041 ETH</span>
      <img src="/img/icon-clock.svg" class="icon-clock">
      <span class="time-text">3 days left</span>
    </div>

    <hr>
    <div class="creator">
      <img src="/img/image-avatar.png" class="icon-face">
      <p class="abt">Creation of <span class="name">Jules Wyvern</span></p>
    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Erick Wiliams Ambwara</a>.
  </div>
</body>
